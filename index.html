<html>
    <head>
        <link href="https://cdn.datatables.net/v/dt/jq-3.7.0/dt-1.13.8/b-2.4.2/b-colvis-2.4.2/sl-1.7.0/datatables.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
        <script src="https://cdn.datatables.net/v/dt/jq-3.7.0/dt-1.13.8/b-2.4.2/b-colvis-2.4.2/sl-1.7.0/datatables.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />

        <script src="js.js"></script>
        <link href="css.css" media="screen" type="text/css" rel="stylesheet" />
    </head>
    <body>
        <div class="dt-buttons ie_buttons">
            <input type="file" id="import_file" style="display:none;" accept="application/JSON"/>
            <button class="dt-button buttons-import" tabindex="0" aria-controls="example" type="button">
                <span>Import</span>
            </button>
            <button class="dt-button buttons-export" tabindex="0" aria-controls="example" type="button">
                <span>Export</span>
            </button>
        </div>
        <table id="myTable" class="display" style="width:100%">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Stars</th>
                    <th>Lvl</th>
                    <th>Type</th>
                    <th>Element</th>
                    <th>HP(%)</th>
                    <th>PATK(%)</th>
                    <th>MATK(%)</th>
                    <th>PDEF(%)</th>
                    <th>MDEF(%)</th>
                    <th>HEAL(%)</th>
                </tr>
            </thead>
        </table>
    </body>
    <div id="ex1" class="modal form-style-3">
        <form id="data_form">
            <fieldset>
                <label for="field_name">
                    <span>Name</span>
                    <input type="text" class="input-field" name="field1" value="" />
                </label>
                <label for="field_stars">
                    <span>Stars</span>
                    <input type="number" max="5" min="1" class="input-field" name="field2" value="1" /></label>
                <label for="field_lvl">
                    <span>Lvl</span>
                    <input type="number" max="10" min="1" class="input-field" name="field2" value="1" /></label>
                <label for="field_type">
                    <span>Type</span>
                    <select name="field4" class="select-field">
                        <option value="N/A">N/A</option>
                        <option value="Phis.">Physical</option>
                        <option value="Mag.">Magical</option>
                    </select>
                </label>
                <label for="field_element">
                    <span>Element</span>
                    <select name="field4" class="select-field">
                        <option value="N/A">N/A</option>
                        <option value="Fire">Fire</option>
                        <option value="Ice">Ice</option>
                        <option value="Lightning">Lightning</option>
                        <option value="Water">Water</option>
                        <option value="Wind">Wind</option>
                        <option value="Earth">Earth</option>
                    </select>
                </label>
                <label for="field_hp">
                    <span>HP(%)</span>
                    <input type="number" step="0.1" class="input-field" name="field2" value="" />
                </label>
                <label for="field_patk">
                    <span>PATK(%)</span>
                    <input type="number" step="0.1" class="input-field" name="field2" value="" />
                </label>
                <label for="field_matk">
                    <span>MATK(%)</span>
                    <input type="number" step="0.1" class="input-field" name="field2" value="" />
                </label>
                <label for="field_pdef">
                    <span>PDEF(%)</span>
                    <input type="number" step="0.1" class="input-field" name="field2" value="" />
                </label>
                <label for="field_mdef">
                    <span>MDEF(%)</span>
                    <input type="number" step="0.1" class="input-field" name="field2" value="" />
                </label>
                <label for="field_heal">
                    <span>HEAL(%)</span>
                    <input type="number" step="0.1" class="input-field" name="field2" value="" />
                </label>
            </fieldset>
            <button class="buttons-save" role="button">Save</button>
        </form>
        <!-- HTML !-->
    </div>
</html>
